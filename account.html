<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Reaction Speed Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Account Screen -->
        <div id="accountScreen" class="menu-screen active">
            <h2>üë§ Account</h2>
            <div class="account-form">
                <div id="loginForm" class="form-group">
                    <input type="text" id="username" placeholder="Enter username" class="input-field">
                    <button id="saveUsername" class="menu-button">Save Username</button>
                </div>
                <div class="player-stats">
                    <h3>Your Stats</h3>
                    <p>Games Played: <span id="gamesPlayed">0</span></p>
                    <p>Best Score: <span id="personalBest">0</span></p>
                    <p>Average Score: <span id="averageScore">0</span></p>
                    <h3>Level Progress</h3>
                    <div id="levelProgress" class="level-progress">
                    </div>
                </div>
            </div>
            <a href="index.html" class="menu-button back-button">‚Üê Back to Menu</a>
        </div>
    </div>
    <script src="account.js"></script>
</body>
</html>
